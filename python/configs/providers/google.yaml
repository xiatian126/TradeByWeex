name: Google
provider_type: google
enabled: true
connection:
  base_url: https://generativelanguage.googleapis.com/v1beta
  api_key_env: GOOGLE_API_KEY
default_model: gemini-2.5-flash
defaults:
  temperature: 0.7
models:
- id: gemini-2.5-flash
  name: Gemini 2.5 Flash
  context_length: 1048576
  max_output_tokens: 65536
  description: Fast and efficient Gemini model supporting text, images, video, and
    audio
  supported_inputs:
  - text
  - images
  - video
  - audio
  supported_outputs:
  - text
- id: gemini-2.5-pro
  name: Gemini 2.5 Pro
  context_length: 1048576
  max_output_tokens: 65536
  description: Most capable Gemini model supporting audio, images, video, text, and
    PDF
  supported_inputs:
  - audio
  - images
  - video
  - text
  - pdf
  supported_outputs:
  - text
embedding:
  default_model: gemini-embedding-001
  defaults:
    dimensions: 3072
    task_type: RETRIEVAL_DOCUMENT
  models:
  - id: gemini-embedding-001
    name: Gemini Embedding 001
    dimensions: 3072
    max_input: 2048
    supported_dimensions:
    - 128
    - 256
    - 512
    - 768
    - 1024
    - 1536
    - 2048
    - 3072
    description: 'Google Gemini Embedding Model with flexible dimensions (128-3072,
      recommended: 768, 1536, 3072)'
